title: OCHOTNICY BOSKIEGO ZASTĘPU

index:
  content: Ten film - opowieść o stworzeniu nowej armii ukraińskiej. Ludzie zbuntowali się przeciwko przestępczemu rządowi - wasali Imperiium Rosyjskiego. Rozwścieczony kolonizator rzuca na Ukrainę swoje wójsko i pod lufami automatów przechwytuje część terytorium. Ale patrioci-ochotnicy nie zgadzają się, aby oddć jej wrogowi. Bohaterska obrona lotniska w Doniecku trwała 242 dni.
