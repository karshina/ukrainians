  headline: O OFIARACH
  description: “Gdyby tak się stało, że zginąłbym w tej wojnie, mam nadzieję, że moi koledzy zadbają o moje dzieci - nie karmili by lub przyodziewali, a dali by im dobre wykształcenie, aby stanęli mocno na własnych nogach. To jest nasz obowiązek, aby pomóc wyedukować dzieci,  których rodzice zginęli za Ukrainę”.
  name: LEONID KANTER

