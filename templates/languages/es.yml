title: Los Ucranianos

index:
  content: Esta película es un documental sobre la creación del nuevo ejército de Ucrania. El pueblo ucraniano se rebeló contra el gobierno criminal que era un vasallo del Imperio Ruso. Furioso colonizador lanzó su propio ejército en Ucrania y a punta de fusil tomó una parte de nuestro territorio. En ese caso patriotas-voluntarios no estaban de acuerdo con entregar nuestra tierra al enemigo. 242 - es la cantidad de días de la heroica defensa del aeropuerto de Donetsk.
  headline: LOS UCRANIANOS
  description: This documentary is about volunteers that go to war and what motivates them.
