donate:
  headline: CONTRIBUCIONES CARITATIVAS
  description: “Si me hubiera muerto en esta guerra, espero que mis colegas se ocuparán de mis hijos. No me refiero a alimentarlos o a vestirlos, sino a darles una buena educación, un sostén. Es nuestro deber ayudar a aquellos niños cuyos padres murieron por Ucrania".
  name: LEONID KANTER

