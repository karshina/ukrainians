title: Добровольці Божої чоти

index:
  content: Добровольці Божої чоти - один з кращих документальних фільмів України. У фільмі показана історія творення нової української армії. Народ повстав проти кримінального уряду - васалів Російської Імперії. Розлючений колонізатор кидає на Україну свої війська та під дулами автоматів захоплює частину території. Але патріоти-добровольці не згодні віддавати її ворогові. 242 дні тривала героїчна оборона Донецького Аеропорту. Врешті під прицільним обстрілом танків будівля аеропорту завалилась. Люди витримали, не витримав бетон.
  headline: ДОБРОВОЛЬЦI БОЖОЇ ЧОТИ
